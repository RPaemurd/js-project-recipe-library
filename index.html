<!DOCTYPE html>
<lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Wok This Way</title>
</head>
<body>

    <div class="container">

        <header class="Header-container">
            <h1>Recipe Library</h1>
        </header>

        <section class="select-section">
            <div class="filter">
                <h2>Filter on kitchen</h2>
                <button>All</button>
                <button>Italy</button>
                <button>USA</button>
                <button>China</button>
            </div>
            <div class="sort">
                <h2>Sort on time</h2>
                <button>Descending</button>
                <button>Ascending</button>
            </div>
        </section>

  <!--   <button class="random-recipe"></button> -->

        <section class="recipe-card">
            <img id="recipe-img" src="" alt="Image of the recipe">

            <h2 id="recipeTitle" class="recipe-title"></h2>
            <div class="recipe-information">
                <p>Cuisine: <span id="recipe-cuisine"></span></p>
                <p>Time: <span id="recipe-time"></span> minutes</p>
            </div>

            <h3>Ingredients</h3>
            <ul class="recipe-ingredients">

            </ul>
        </section>
        <section class="recipe-card">
            <img class="recipe-img" src="" alt="Image of the recipe">

            <h2 id="recipeTitle" class="recipe-title"></h2>

            <div class="recipe-information">
                <p>Cuisine: <span id="recipe-cuisine"></span></p>
                <p>Time: <span class="recipe-time"></span></p>
            </div>

            <h3 >Ingredients</h3>
            <ul id="recipe-ingredients" class="recipe-ingredients">

            </ul>
        </section>
    <script src="script.js"></script>
</body>
</html>

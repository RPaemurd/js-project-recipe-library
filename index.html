<!DOCTYPE html>
<lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Wok This Way</title>
</head>
<body>

    <div class="container">

        <header class="Header-container">
            <h1>Recipe Library</h1>
        </header>

        <section class="select-section">
    <div class="filter">
        <h2>Filter on kitchen</h2>
        <button class="filter-btn">All</button>
        <button class="filter-btn">Italy</button>
        <button class="filter-btn">USA</button>
        <button class="filter-btn">China</button>
    </div>
    <div class="sort">
        <h2>Sort on time</h2>
        <button class="sort-btn">Descending</button>
        <button class="sort-btn">Ascending</button>
    </div>
            <h2>Random Recipe</h2>
            <button id="random-recipe">Random</button>
        </section>

    
    <main id="recipe-container" class="recipe-container"></main>

    <div id="card-overlay" class="card-overlay">
        <div id="card-content" class="card-content"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
